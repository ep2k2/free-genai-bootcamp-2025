  <path d="M100 100 Q 150 80, 200 100 Q 250 120, 300 100" fill="none" stroke="#dcdcdc" stroke-width="2"/>
  <path d="M800 150 Q 850 130, 900 150 Q 950 170, 1000 150" fill="none" stroke="#dcdcdc" stroke-width="2"/>
  
  <!-- Distant trees -->
